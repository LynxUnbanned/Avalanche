name: Build Avalanche macOS DMG

on:
  push:

env:
  IS_GITHUB_ACTIONS: 1
  CHANNEL: dev
  FLUTTER_VERSION: "3.24.0"
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

jobs:
  build-macos-dmg:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install packaging dependencies
        run: make macos-install-dependencies

      - name: Prepare macOS build
        run: make macos-prepare

      - name: Build DMG only
        run: |
          flutter_distributor package \
            --platform macos \
            --targets dmg \
            --skip-clean \
            --build-target lib/main.dart \
            --build-dart-define sentry_dsn=${SENTRY_DSN} \
            --build-dart-define SUPABASE_URL=${SUPABASE_URL} \
            --build-dart-define SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}

      - name: Show build artifacts
        run: |
          ls -R dist || true

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: avalanche-macos-dmg
          path: dist/**/*.dmg
          if-no-files-found: error
