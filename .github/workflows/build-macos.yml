name: Build macOS App

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14 # Apple Silicon runner
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
        
    - name: Run code generation
      run: dart run build_runner build --delete-conflicting-outputs
      
    - name: Build macOS app
      run: flutter build macos --release
      
    - name: Create DMG
      run: |
        # Install create-dmg
        brew install create-dmg
        
        # Get version from pubspec
        VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
        
        # Create DMG
        create-dmg \
          --volname "Avalanche" \
          --window-pos 200 120 \
          --window-size 660 400 \
          --icon-size 100 \
          --icon "Avalanche.app" 180 170 \
          --hide-extension "Avalanche.app" \
          --app-drop-link 480 170 \
          --no-internet-enable \
          "Avalanche-${VERSION}-macOS.dmg" \
          "build/macos/Build/Products/Release/Avalanche.app" || true
          
    - name: Upload macOS app
      uses: actions/upload-artifact@v4
      with:
        name: avalanche-macos-app
        path: |
          build/macos/Build/Products/Release/Avalanche.app
        retention-days: 14
        
    - name: Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: avalanche-macos-dmg
        path: ./*.dmg
        retention-days: 14
        if-no-files-found: ignore

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Download DMG artifact
      uses: actions/download-artifact@v4
      with:
        name: avalanche-macos-dmg
        path: ./release
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/*.dmg
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
